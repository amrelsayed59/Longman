<html lang="en" dir="ltr">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <title>Longman Task</title>

        <!--Font-Awesome-->
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css" />

        <!--Normalize-->
        <link rel="stylesheet" href="css/normalize.css" />

        <!--MediaQuery Stylesheet Css -->
        <link rel="stylesheet" href="css/media.css">
        
        <!--Defaul-Theme Stylesheet Css -->
        <link rel="stylesheet" href="css/default-theme.css">

        <!--Hover Stylesheet Css -->
        <link rel="stylesheet" href="css/hover.css">

        <!--Animate Stylesheet Css -->
        <link rel="stylesheet" href="css/animate.css">

        <!--My Css-->
        <link rel="stylesheet" href="css/style.css">

        <!--BootStrap 4 Stylesheet Css -->
        <link rel="stylesheet" href="bootstrap-4.1/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:700">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:900">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400">
        <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    </head>
    
    <body>

        <div class="wrapper wow zoomIn" data-wow-duration="1s" data-wow-delay="2s">
            <div class="container-fluid">
                <div class="row page-content">
                    <div class="col-sm-12">

                        <div class="main-head text-center">
                            <div class="row">

                                <div class="col-sm-6 main-prag">
                                    <p class="bold title-head">Circle, choose and write</p>
                                </div><!--col-sm-6-->

                                <div class="col-sm-6 main-button">
            
                                        <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                        Gallery
                                    </button>
                    
                                    <!-- Modal -->
                                    <div class="modal fade first-modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
            
                                            <div class="modal-content">
                                                
                                                <div class="modal-body">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <!--<span aria-hidden="true">&times;</span>-->
                                                            <img src="imgs/close_icon.png"/>
                                                        </button>
                                                    <img class="dummy" src="imgs/dummy-img.jpg" />
                                                </div><!--modal-body-->
                                            
                                            </div><!--modal-content-->
                                        </div><!--modal-dialog-->
                                    </div><!--modal-->
                                                
            

                                    <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModall">Help ?</button>

                                    <!-- Modal -->
                                    <div class="modal fade first-modal" id="exampleModall" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
            
                                            <div class="modal-content">
                                                
                                                <div class="modal-body" style="overflow:auto;">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <!--<span aria-hidden="true">&times;</span>-->
                                                            <img src="imgs/close_icon.png"/>
                                                        </button>
                                                    
                                                        <h5 class="text-left">Help content goes here</h5>
                                                </div><!--modal-body-->
                                            
                                            </div><!--modal-content-->
                                        </div><!--modal-dialog-->
                                    </div><!--modal-->
            
            
                                </div><!--col-sm-6-->

                            </div><!--row-->
                        </div><!--main-head-->
            
                        <div class="slider-container">
                            <div class="pageBg"></div><!--pageBg-->
            
                            <div class="pageContent">
                                <div class="main">
                                    <img src="imgs/first.png" alt="" />
                                    <div class="first-prag">
                                        <p class="my-p">What's <span class="write">this</span> / <span class="wrong">that</span> ?</p>

                                        <p class="my-p"><span class="write">It's</span> / <span class="wrong">They're</span> an orange school bag.</p>
                                    </div>
                                </div><!--main-->
                
                                <div class="main">
                                    <img src="imgs/second.png" alt="" />
                                    <div class="first-prag">
                                        <p class="my-p">What are <span class="wrong">these</span> / <span class="write">those</span> ?</p>

                                        <p class="my-p"><span class="write">They're</span> / <span class="wrong">It's</span> green pens</p>
                                    </div>
                                </div><!--main-->
                
                                <div class="main">
                                    <img src="imgs/third.png" alt="" />
                                    <div class="first-prag">
                                        <p class="my-p">What's <span class="wrong">this</span> / <span class="write">that</span> ?</p>
                                        <p class="my-p"><span class="wrong">It's</span> / <span class="write">They're</span> a blue calculator</p>
                                    </div>
                                </div><!--main-->
                
                                <div class="main">
                                    <img src="imgs/fourth.png" alt="" />
                                    <div class="first-prag">
                                        <p class="my-p">What are <span class="wrong">these</span> / <span class="write">those</span> ?</p>
                                        <p class="my-p"><span class="wrong">It's</span> / <span class="write">They're</span> yellow compasses</p>
                                    </div>
                                </div><!--main-->
                            </div><!--pageContent-->
                            
                            
                            
                        </div><!--slider-container-->
                    
                        <div class="slider-controls">
                            <span id="prev" class="prev">Previous</span>
                            <!-- #Count -->
                            <div id="slide-number" class="slide-number"></div>
                            <span id="indicators" class="indicators"></span>
                            <span id="next" class="next">Next</span>
            
                            <button class="eye">
                                <i class="fa fa-eye"></i>
                            </button>
            
                            <button class="reply">
                                <i class="fa fa-reply"></i>
                            </button>
            
                            <button class="refresh">
                                <i class="fa fa-refresh"></i>
                            </button>
                        </div><!--slider-controls-->

                    </div><!--col-sm-12-->
                </div><!--row-->
            </div><!--container-fluid-->
        </div><!--wrraper-->

        <!-- Start Preloading -->
		<div class="loading-overlay">
			<div class="loader-xbox"></div>	
		</div>
        <div class="loader-xbox"></div>
        <!--End Preloading -->

        <script src="js/popper.min.js"></script>

        <!--Javascript file -->
        <script src="js/javascript.js"></script>
        
        <!--jQuery file-->
        <script src="js/main.js"></script>

        <!--WOW jS Script-->
        <script src="js/wow.min.js"></script>
        <script>new WOW().init();</script>
    </body>
</html>
